<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
</head>
<body>  
    <div class="rps-game">
        <p class="Title">
            MAN VS MACHINE
        </p>
        
        <div class="machine-part part">
            <div class="score-display computer-score">0</div>
            <div class="choice-img">
                <img class="cmp-choice-img" src="" alt="">
            </div>
            <div class="score-display space">0</div>
        </div>
        
        <img class="round-result" src="img/equal.png" alt="" style="height: 4em;">
        
        <div class="player-part part">
            <div class="score-display space">0</div>
            <div class="choice-img">
                <img class="plyr-choice-img" src="" alt="">
            </div>
            <div class="score-display player-score">0</div>
        </div>
            
        <div class="choiceButtons">
            <button id="ROCK" class="choice-btn">Rock</button>
            <button id="PAPER" class="choice-btn">Paper</button>
            <button id="SCISSORS" class="choice-btn">Scissors</button>
        </div>
    </div>

    <dialog class="game-result">
        <h1 class="result-text"></h1>
        <button class="play-again">Play Again?</button>
    </dialog>
</body>
</html>
